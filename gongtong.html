<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.box{ width:113px; height:400px; border:1px solid #000; margin:100px auto;  top:0; left:0; position:relative; overflow:hidden;}
.box div{ position:absolute; top:0; left:0; width:400px; height:400px; background: -webkit-repeating-linear-gradient(-45deg,red 0px, red 10px,#fff 10px, #fff 20px, blue 20px, blue 30px, #fff 30px ,#fff 40px);}

</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('.box div')
		var l=0;
		setInterval(function(){
			l-=2;
			oDiv.style.left=l%113+'px';	
		},30)	
	};
</script>
</head>

<body>
	<div class="box">
    	<div></div>
    </div>
</body>
</html>
